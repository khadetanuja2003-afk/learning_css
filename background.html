<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
        }
        .linear{
            height: 300px;
            background: linear-gradient(to top,red, orange, yellow, green ,white, purple)
        }
        .radial{
             height: 500px;
            background:radial-gradient(circle,black,red,pink)
        }
        .conic{
            height: 300px;
            background:conic-gradient(from 90deg, black,red,yellow,green,grey,white,pink)
        }
    </style>
</head>
<body>
    <div class="linear">Linear</div>
     <div class="radial">Radial</div>
     <div class="conic">Conic</div>
</body>
</html>
