<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text_container{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            letter-spacing: 4px;
            font-size: 60px;
            font-weight: 800;
        
        }
        .text_container > b{
            height: 70px;
            box-shadow: 0px 6px 2px gray;
            background: linear-gradient(to right,red,rgb(91, 49, 206),rgb(243, 30, 66));
            background-clip: text;
            color: transparent;
            transform-origin: top;
            /* transform: rotateX(-85deg); */
            animation: getup 10s infinite;
        }
        .text_container>b:nth-child(1){animation-delay: 0s;}
         .text_container>b:nth-child(2){animation-delay: 0.25s;}
          .text_container>b:nth-child(3){animation-delay: 0.50s;}
           .text_container>b:nth-child(4){animation-delay: 0.75s;}
            .text_container>b:nth-child(5){animation-delay: 0.95s;}
             .text_container>b:nth-child(6){animation-delay: 1s;}
             @keyframes getup{
                from{transform: rotate(-85deg);}
                10%,50%{transform: rotate(0deg);}
                60%,to{transform: rotate(-85deg);}
             }
    </style>
</head>
<body>
    <div class="text_container">
        <b>T</b><b>A</b><b>N</b><b>U</b><b>J</b><b>A</b>

    </div>
</body>
</html>
