<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* solid,dashed,dotted,double,inset */
        .b_prop {
            border: 10px outset red;
        }

        .b_prop1 {
            border: 10px inset red;
        }

        .b_prop2 {
            border: 10px dashed red;
        }

        .b_radius {
            border-radius: 50px 30px 50px 30px;
            /* border-top-left-radius: 80px;
             border-top-right-radius: 30px;
             border-bottom-right-radius: 80px;
             border-bottom-left-radius: 30px; */
        }

        .b_color {
            border: 8px double red;
            /* border-top-color: blue;
             border-right-color: green;
              border-bottom-color: yellow;
               border-left-color: brown; */
            border-color: blue green yellow brown;
        }
    </style>
</head>

<body>
    <img src="images/download (1).jfif" class="b_prop" />
    <img src="images/download (1).jfif" class="b_prop1" />
    <img src="images/download (1).jfif" class="b_prop2" />

    <img src="images/download (1).jfif" class="b_prop b_radius" />
    <img src="images/download (1).jfif" class="b_color b_radius" />
</body>

</html>
