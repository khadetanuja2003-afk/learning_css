<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hall{
            position: relative;
            height: 500px;
            width: 500px;
            background-color:pink;
            top: 30px;
            left: 100px;
        }
        #tv{
            position: absolute;
            height: 80px;
            width: 150px;
            background-color: yellow;
            left: 170px;
        }
        #sofa{
            position: absolute;
            height: 70px;
            width: 300px;
            background-color: aqua;
            left:100px ;
            top: 200px;
        }
        #fridge{
            position: absolute;
            height: 150px;
            width: 100px;
            background-color: blueviolet;
            bottom: 0px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="hall">
        <div id="tv">TV</div>
        <div id="sofa">SOFA</div>
        <div id="fridge">FRIDGE</div>
    </div>
</body>
</html>
